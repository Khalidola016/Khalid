<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
        <div class="login-container">
                <h1 class="logo">Instagram</h1>
                
                <button class="facebook-login">
                    <a href="facebook.html" style="color: white"><i class="facebook-icon"></i> Continue Using Facebook</a>
                </button>
        
                <div class="separator">
                    <span>OR</span>
                </div>
        
                <form class="login-form">
                    <input type="text" placeholder="Phone number, username or email address" class="input-field">
                    <input type="password" placeholder="Password" class="input-field">
                    <a href="#" class="forgot-password">Forgotten your password?</a>
                    <button type="submit" class="login-btn">Log in</button>
                </form>
        
                <div class="signup-section">
                    <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
                </div>
            </div>
        
    
</body>
</html>
