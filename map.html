<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact form</title>
    <link rel="stylesheet" href="map.css">
</head>
<body>
        <div class="contain">
                <div class="contact-form">
                    <form action="#" method="post">
                        <h2>Send us a message</h2>
                        <div class="input-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required placeholder="Your name">
                        </div>
                        <div class="input-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required placeholder="Your email">
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone #</label>
                            <input type="text" id="phone" name="phone" placeholder="Phone #">
                        </div>
                        <div class="input-group">
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company" placeholder="Company name">
                        </div>
                        <div class="input-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" required placeholder="Write your message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
                <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63429.32845821423!2d3.3589779944284563!3d6.479437724275446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b23d8347b95%3A0x5e610675fd95e11c!2sThe%20City%20Mall%20Lagos%20Island%20Lagos!5e0!3m2!1sen!2sng!4v1725632825505!5m2!1sen!2sng" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            
        </body>
        </html>        
    
</body>
</html>
