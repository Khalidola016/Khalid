<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.css">
  <title>Sign Up Form</title>
  
  <section style="background-color: #243642; color: white;height: 100vh;display: flex;justify-content: center;align-items: center;">
    
    

</head>
<body>
  <div class="signup-form" style="background-color: white;padding: 20px;border-radius: 8px;width: 100%;
max-width: 400px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);color: black; background: rgba(255, 255, 255, 0.1);
backdrop-filter: blur(15px); 
margin-bottom: 20px;">
 <center><img src="/image/construction-logo-removebg-preview.png" width="130px" alt=""></center>
   <center> <h2 style="font-size: 20px;">"Sign Up for Exclusive Access to Projects & Resources!"</h2></center>
    <form>
      <div class="mb-2">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
      </div>
      <div class="mb-2">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
      </div>
      <div class="mb-2">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="mb-2">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="mb-2">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" placeholder="Enter your country">
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <center><a href="construct.html" button-type="submit" class="btn " style="background-color: #243642;color: white;  font-size: 20px;">sign-up  <i class="bi bi-person-plus-fill"></i></a></center>
    </form>
  </div>
</section>

  
</body>
